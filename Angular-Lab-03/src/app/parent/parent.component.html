<app-product (submitForm)="receiveProductFromChild($event)"></app-product>
<div class="table-container">
    <table class="product-table">
      <thead>
        <tr>
          <th>Name</th>
          <th>Category</th>
          <th>Price</th>
          <th>Quantity</th>
          <th>Discount</th>
          <th>Is In Sale</th>
          <th>Action</th> 
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let product of products" class="row-animation">
          <td>{{ product.name }}</td>
          <td>{{ product.category }}</td>
          <td>{{ product.price }}</td>
          <td>{{ product.quantity }}</td>
          <td>{{ product.discount }}</td>
          <td>{{ product.isInSale }}</td>
          <td>
            <button class="delete-button" (click)="deleteProduct(product)">Delete</button>
            
          </td>
        </tr>
      </tbody>
    </table>
  </div>
