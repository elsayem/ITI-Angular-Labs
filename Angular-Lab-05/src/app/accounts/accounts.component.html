<div class=" p-2">
    <div class="card-body">
        <form method="post" #myForm="ngForm" [formGroup]="adminForm" (ngSubmit)="onSubmit(adminForm);">
            <div class="alert alert-danger" *ngIf="dublicatedEmail != ''">{{dublicatedEmail}}</div>
            <div class="form-floating mt-3">
                <input type="text" formControlName="username" class="form-control" id="username" placeholder="username">
                <label for="username">Username</label>
            </div>
            <div *ngIf="adminForm.get('username')?.errors != null && adminForm.get('username')?.touched">
                <small class="text-danger px-1" *ngIf="adminForm.get('username')?.errors?.['required']">username must be required..!</small>
                <small class="text-danger px-1" *ngIf="adminForm.get('username')?.errors?.['minlength']">username length must be more than 4 ..!!</small>
            </div>
            <div class="form-floating mt-3">
                <input type="email" formControlName="email" class="form-control" id="email" placeholder="name@example.com">
                <label for="email">Email address</label>
            </div>
            <div *ngIf="adminForm.get('email')?.errors != null && adminForm.get('email')?.touched">
                <small class="text-danger px-1" *ngIf="adminForm.get('email')?.errors?.['required']">email must be required..!</small>
                <small class="text-danger px-1" *ngIf="adminForm.get('email')?.errors?.['email']">email invalid ..!!</small>
            </div>
            <div class="form-floating mt-3">
                <input type="password" formControlName="password" class="form-control" id="password" placeholder="Password">
                <label for="password">Password</label>
            </div>
            <div class="actions">
                <button class="btn btn-primary w-100 my-2" [disabled]="adminForm.invalid" type="submit">Create</button>
            </div>
        </form>

        <table class="table table-borderd table-hover">
            <thead>
                <tr>
                    <th>#</th>
                    <th>Username</th>
                    <th>Email</th>
                    <th>Role</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let account of accountsList; index as i">
                    <td>{{i + 1}}</td>
                    <td>{{account.username}}</td>
                    <td>{{account.email}}</td>
                    <td>
                        <span [ngClass]="{'d-inline-block px-2 py-1 color: #FFF': true}" >
                            {{account.role}}
                        </span>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
